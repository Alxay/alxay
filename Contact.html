<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alxay Website</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script>
        

        // Funkcja sprawdzająca cooldown i blokująca nazwę "Alxay"
        function isCooldownExpired() {
            const lastSentTime = localStorage.getItem('lastSentTime');
            if (!lastSentTime) {
                return true;
            }
            const currentTime = new Date().getTime();
            const elapsedTime = currentTime - parseInt(lastSentTime);
            const cooldownTime = 1 * 60 * 1000; // 1 minuta w milisekundach
            return elapsedTime >= cooldownTime;
        }

        function isNameAllowed(name) {
            return name.toLowerCase() !== 'alxay';
        }

        function displayMessage(messageElement, message) {
            messageElement.textContent = message;
            messageElement.style.opacity = 1;
            setTimeout(function () {
                messageElement.style.opacity = 0;
            }, 4000);
        }

        function send() {
            const nameInput = document.getElementById('NameInput');
            const inputField = document.getElementById('InputField');
            const messageSent = document.getElementById('MessageSent');
            const messageFailed = document.getElementById('MessageFailed');

            if (!isCooldownExpired()) {
                displayMessage(messageFailed, 'Cooldown! Poczekaj przed wysłaniem następnej wiadomości! (1 minuta)');
                return;
            }

            const userName = nameInput.value.trim();
            if (!isNameAllowed(userName)) {
                displayMessage(messageFailed, 'Nazwa Alxay nie jest dla ciebie dozwolona!');
                return;
            }

            // Zapisanie czasu ostatniego wysłania wiadomości
            localStorage.setItem('lastSentTime', new Date().getTime().toString());

            // Zresetowanie formularza i wyświetlenie odpowiednich komunikatów
            nameInput.value = '';
            inputField.value = '';
            displayMessage(messageSent, 'Message sent!');

            f1();
            const msg = {
                "content": str,
                "username": name
            };

            if (str === "") {
                displayMessage(messageFailed, 'Error! Wiadomość nie może być pusta.');
                console.log("ERROR");
                return;
            }

            try {
                fetch(whurl + "?wait=true", { "method": "POST", "headers": { "content-type": "application/json" }, "body": JSON.stringify(msg) })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Message failed!');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    document.getElementById("InputField").value = "";
                    displayMessage(messageSent, 'Message sent!');
                })
                .catch(error => {
                    console.error(error);
                    displayMessage(messageFailed, 'Message failed!');
                });
            } catch (e) {
                console.error(e);
                displayMessage(messageFailed, 'Message failed!');
            }
        }

        var str = "";
        var name = "";

        function f1() {
            name = document.getElementById("NameInput").value;
            str = document.getElementById("InputField").value;
            console.log(document.getElementById("InputField").value);
        }
    </script>
</head>

<body>
    <header>
        <div class="container">
            <h1>Alxay Website</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container contact-section">
        <h2 id="ContactText">Contact</h2>
        <form id="contactForm">
            <label for="NameInput" class="name-input">
                <input maxlength="37" minlength="2" id="NameInput" type="text" required placeholder="Your Name" />
            </label>
            <textarea maxlength="2000" id="InputField" placeholder="Your message here"></textarea>
            <button type="button" onclick="send()" id="SendMessage">Send Message</button>
        </form>
        <div id="statusMessages">
            <h3 id="MessageSent" style="display: none;"></h3>
            <h3 id="MessageFailed" style="display: none;"></h3>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Alxay. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
