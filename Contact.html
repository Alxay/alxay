<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alxay Website</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script>

        // Funkcja sprawdzająca cooldown i blokująca nazwę "Alxay"
        function isCooldownExpired() {
            var lastSentTime = localStorage.getItem('lastSentTime');
            if (!lastSentTime) {
                return true;
            }
            var currentTime = new Date().getTime();
            var elapsedTime = currentTime - parseInt(lastSentTime);
            var cooldownTime = 1 * 60 * 1000; // 10 minut w milisekundach
            return elapsedTime >= cooldownTime;
        }

        function isNameAllowed(name) {
            return name.toLowerCase() !== 'alxay';
        }

        function send() {
            var nameInput = document.getElementById('NameInput');
            var inputField = document.getElementById('InputField');
            var messageSent = document.getElementById('MessageSent');
            var messageFailed = document.getElementById('MessageFailed');

            if (!isCooldownExpired()) {
                alert('Cooldown! Poczekaj przed wysłaniem następnej wiadomości! (1 minuta)');
                return;
            }

            var userName = nameInput.value.trim();
            if (!isNameAllowed(userName)) {
                alert('Nazwa Alxay nie jest dla ciebie dozwolona!');
                return;
            }

            // Zapisanie czasu ostatniego wysłania wiadomości
            localStorage.setItem('lastSentTime', new Date().getTime().toString());

            // Zresetowanie formularza i wyświetlenie odpowiednich komunikatów
            nameInput.value = '';
            inputField.value = '';
            messageSent.style.display = 'block';
            messageFailed.style.display = 'none';
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Alxay Website</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container contact-section">
        <h2 id="ContactText">Contact</h2>
        <form id="contactForm">
            <label for="NameInput" class="name-input">
                <input maxlength="37" minlength="2" id="NameInput" type="text" required placeholder="Your Name"/>
            </label>
            <textarea maxlength="2000" id="InputField" placeholder="Your message here"></textarea>
            <button type="button" onclick="send()" id="SendMessage">Send Message</button>
        </form>
        <div id="statusMessages">
            <h3 id="MessageSent" style="display: none;">Message sent!</h3>
            <h3 id="MessageFailed" style="display: none;">Message failed!</h3>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Alxay. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
